<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <header>

            <h1>Encriptador de Texto</h1>
            <h2>Alura Oracle ONE - Challenge 1</h2>

        </header>

        <main>

            <section class="ingresoTexto">

                <label for="textoIngresado">Ingrese aquí su texto:</label>
                <textarea  id="textoIngresado" cols="30" rows="10"placeholder="Solo letras minúsuculas y sin acentos."></textarea>
                
                <div class="seccionBotonesEncriptado">
                    <button id="encriptar">Encriptar</button>
                    <button id="desencriptar">Desencriptar</button>
                </div>
                

            </section>

            <section class="resultado">

                <label for="encriptado">Resultado de la encriptacion:</label>
                <textarea id="encriptado" cols="30" rows="10" placeholder="Ningun mensaje fue encontrado"></textarea>

                <div class="seccionBotonCopiar">
                    <button id="copiar">Copiar</button>
                </div>

            </section>

        </main>

        <footer>

            <p>&copy; 2022 - Martín Alejandro Bazán</p>

        </footer>
        
    </body>

    <script src="js/principal.js"></script>


</html>
